<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <span class="d-none d-lg-block">Sistema Odontologico</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">

      </li>

      </li>
    </ul>
  </aside>
  <main id="main" class="main">
    <div class="row">
      <div class="col-8 pagetitle">
        <h1>Odontologos</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
            <li class="breadcrumb-item active">Listar</li>
          </ol>
        </nav>
      </div>
      <div class="col-4" style="text-align: right;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
          Crear Odontologo
        </button>

        <div class="modal fade" id="modal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Crear Odontologo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <form id="formulario">
                  <div class="row">
                    <label class="col-sm-2 col-form-label">Numero Matricula</label>
                    <div class="col-sm-10">
                      <input name="numeroDeMatricula" type="text" class="form-control">
                    </div>
                  </div>
                  <br/>
                  <div class="row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                      <input name="nombre" type="text" class="form-control">
                    </div>
                  </div>
                  <br/>
                  <div class="row">
                    <label class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                      <input name="apellido" type="text" class="form-control">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button id="cerrarModalBoton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="crearOdontologo()">Crear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="row">
        <div class="col-12">
          <div class="card overflow-auto">
            <div class="card-body">
              <table class="table table-borderless datatable"></table>
            </div>
          </div>
        </div>
      </div>
    </section>
